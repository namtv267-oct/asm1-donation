<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/home::admin-header(~{::title})}">
    <title>Admin Details</title>
</head>

<body class="sb-nav-fixed">
<nav th:replace="~{/admin/home::navBar}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{/admin/home::navSide}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Chi tiết đợt quyên góp</h1>
                <div class="card mb-4">
                    <div class="card-body">
                        <!--Detail-->
                        <div class="row">
                            <div class="col-6">
                                <label for="addname"
                                       class="col-form-label">Mã đợt quyên góp:</label>
                                <input type="text" class="form-control"
                                       id="addname" name="code" th:value="${donation.getCode()}"  readonly="readonly">
                            </div>
                            <div class="col-6">
                                <label for="addcost"
                                       class="col-form-label">Tên đợt quyên góp:</label>
                                <input type="text" class="form-control"
                                       id="addcost" name="name" th:value="${donation.name}" readonly="readonly">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="start-date"
                                       class="col-form-label">Ngày bắt đầu:</label>
                                <input type="date" class="form-control"
                                       id="start-date" name="start" th:value="${donation.startDate}" readonly="readonly">
                            </div>
                            <div class="col-6">
                                <label for="end-date"
                                       class="col-form-label">Ngày kết thúc:</label>
                                <input type="date" class="form-control"
                                       id="end-date" name="end" th:value="${donation.endDate}" readonly="readonly">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="money"
                                       class="col-form-label">Tổng tiền quyên góp:</label>
                                <input type="text" class="form-control"
                                       id="money" name="start" th:value="${donation.money}" readonly="readonly">
                            </div>
                            <div class="col-6">
                                <label for="status"
                                       class="col-form-label">Trạng thái:</label>
                                <input type="text" class="form-control"
                                       id="status" name="end" value="Mới tạo" readonly="readonly">
                                <input type="text" class="form-control"
                                       id="status" name="end" value="Đang quyên góp" readonly="readonly">
                                <input type="text" class="form-control"
                                       id="status" name="end" value="Kết thúc quyên góp" readonly="readonly">
                                <input type="text" class="form-control"
                                       id="status" name="end" value="Đóng quyên góp" readonly="readonly">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="organizationName"
                                       class="col-form-label">Tổ chức:</label>
                                <input type="text" class="form-control"
                                       id="organizationName" name="tochuc" th:value="${donation.organizationName}" readonly="readonly">
                            </div>
                            <div class="col-6">
                                <label for="phoneNumber"
                                       class="col-form-label">Số điện thoại:</label>
                                <input type="number" class="form-control"
                                       id="phoneNumber" name="sdt" th:value="${donation.phoneNumber}" readonly="readonly">
                            </div>
                            <div class="col-12">
                                <label for="description" class="col-form-label">Nội dung:</label>
                                <textarea id="description" name="noidung" class="form-control" cols="50" readonly="readonly" th:value="${donation.description}"></textarea>
                            </div>
                        </div>
                        <!--Detail-->
                        <h3 class="mt-4">Danh sách những người quyên góp</h3>
                        <table id="datatablesSimple">
                            <thead>
                            <tr style="background-color: gray !important;">
                                <th>Họ Tên</th>
                                <th>Tiền quyên góp</th>
                                <th>Ngày quyên góp</th>
                                <th>Nội dung</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>

                            </tr>
                            </tfoot>
                            <tbody>
                            <!--                            <input type="hidden" th:value="${userDonationList.size()}" id="dodai"/>-->
                            <th>
                                <tr>
                                    <td>Minh Khương</td>
                                    <td>20000</td>
                                    <td>10/10/2023</td>
                                    <td>Quyên góp</td>
                                    <td>Chờ xác nhận</td>
                                    <td style="display: flex;justify-content: space-between">

                                        <button type="submit" style="width: 105px" class="btn btn-success">
                                            Xác nhận
                                        </button>
                                        <button type="submit" style="width: 150px" class="btn btn-danger">
                                            Hủy xác nhận
                                    </td>
                                </tr>
                            </th>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">

            </div>
        </footer>
    </div>
</div>
<script th:src="@{/admin1/js/JQuery3.3.1.js}"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'}"
        crossorigin="anonymous"></script>
<script th:src="@{/admin1/js/scripts.js}"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/simple-datatables@latest'}" crossorigin="anonymous"></script>
</body>

</html>
